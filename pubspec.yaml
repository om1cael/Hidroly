name: hidroly
description: "Track your water intake."
publish_to: 'none'
version: 1.1.0+3

environment:
  sdk: ^3.8.1

dependencies:
  app_settings: ^6.1.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.3.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.2.0
  intl: any
  mocktail: ^1.0.4
  path: ^1.9.1
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  toggle_switch: ^2.3.0
  url_launcher: ^6.3.2
  workmanager: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-Regular.ttf
          weight: 400 
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
