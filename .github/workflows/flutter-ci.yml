name: Flutter CI

on:
  push:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'pubspec.*'
  pull_request:
    branches:
      - main
    paths:
      - 'lib/**'
      - 'pubspec.*'

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build/
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      # - name: Run tests
      #   run: flutter test

      - name: Build APK (debug)
        run: flutter build apk --debug
